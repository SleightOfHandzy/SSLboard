syntax = "proto3";
package pb;

message Message {

  string token = 1;
  string timestamp = 2;
  string username = 3;
  string group = 4;
  string msg = 5;

}

message Credentials {

  string username = 1;
  string password = 2;

}

service SSLboard {
  rpc Authenticate (Credentials) returns (Credentials) {}
  rpc Get (Message) returns (Message) {}
  rpc Post (Message) returns (Message) {}
  rpc End (Credentials) returns (Credentials) {}
}
